<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon Chatbot Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        #chatbox { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background-color: #fff; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 70%; }
        .user-message { background-color: #dcf8c6; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 0; }
        .assistant-message { background-color: #eee; align-self: flex-start; border-bottom-left-radius: 0;}
        #input-area { display: flex; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px;}
        #send-button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #send-button:disabled { background-color: #ccc; cursor: not-allowed; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 10px auto; display: none; /* Initially hidden */ }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>데카트론 AI 챗봇 테스트</h1>
    <div id="chatbox">
        <div class="message assistant-message">안녕하세요! 데카트론 AI 챗봇입니다. 무엇을 도와드릴까요?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="여기에 메시지를 입력하세요...">
        <button id="send-button">전송</button>
    </div>
     <div id="loader" class="loader"></div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loader = document.getElementById('loader');

        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type === 'user' ? 'user-message' : 'assistant-message');
            // Simple text display, could be enhanced to render markdown or HTML
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendButton.disabled = true; // Disable button while waiting
            loader.style.display = 'block'; // Show loader

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_input: message }),
                });

                loader.style.display = 'none'; // Hide loader

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response, 'assistant');
                } else {
                    const errorData = await response.json();
                    addMessage(`오류: ${errorData.detail || response.statusText}`, 'assistant');
                }
            } catch (error) {
                loader.style.display = 'none'; // Hide loader on error too
                console.error('Error sending message:', error);
                addMessage('메시지 전송 중 오류가 발생했습니다.', 'assistant');
            } finally {
                 sendButton.disabled = false; // Re-enable button
                 userInput.focus(); // Focus back on input
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        userInput.focus(); // Focus on input on page load
    </script>
</body>
</html>
